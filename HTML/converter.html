<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="t-1">Converter</p>
        <input type="number" id="get" autofocus>
        <button id="btn-1" onclick="cel()">Celsius</button>
        <button id="btn-2" onclick="fah()">Fahrenheit</button>
        <p id="dis"></p>
    </div>
    <script>
        function cel(){
            let data = document.getElementById('get').value;
            let value = (data*5/9+32);
            document.getElementById('dis').innerHTML = value;
            document.getElementById('get').innerHTML =" ";
        };
        function fah(){
            let data = document.getElementById('get').value;
            let value = (data*5/9-32);
            document.getElementById('dis').innerHTML = value;
            document.getElementById('get').innerHTML =" ";
        };
    </script>
</body>
</html>
